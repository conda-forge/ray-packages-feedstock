{% set version = "2.8.1" %}

package:
  name: ray-packages
  version: {{ version }}

source:
  url: https://github.com/ray-project/ray/archive/ray-{{ version }}.tar.gz
  sha256: 371bfec66dbc41f6a50930fdc7c7793308b683f320fb2e1916ba3590284e2c23
  patches:
    - patches/0001-Redis-deps-now-build-but-do-not-link.patch
    - patches/0002-Disable-making-entry-scripts.patch
    - patches/0003-Ignore-warnings-in-event.cc-and-logging.cc.patch
    - patches/0004-Remove-all-dependencies-from-setup.py.patch

build:
  number: 1

# Need these up here for conda-smithy to handle them properly.
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

outputs:
  - name: ray-all
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('ray-air', exact=True) }}
        - {{ pin_subpackage('ray-default', exact=True) }}
        - {{ pin_subpackage('ray-client', exact=True) }}
        - {{ pin_subpackage('ray-data', exact=True) }}
        - {{ pin_subpackage('ray-rllib', exact=True) }}
        - {{ pin_subpackage('ray-serve', exact=True) }}
        - {{ pin_subpackage('ray-train', exact=True) }}
        - {{ pin_subpackage('ray-tune', exact=True) }}
    test:
      imports:
        # dummy test; actual tests are in subpackages
        - ray

  - name: ray-core
    script: build-core.sh  # [not win]
    script: build-core.bat  # [win]
    build:
      entry_points:
        - ray = ray.scripts.scripts:main
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - bazel =5.4.1
        - sysroot_linux-64 2.17  # [linux64]
        - patchelf  # [linux]
        - colorama
        - curl
        - cython >=0.29.32
        - make
        - m2-bash  # [win]
        - psutil
        - python
        - setproctitle >=1.2.2,<1.4
      host:
        - python
        - pip
        - packaging
        - openjdk =11
      run:
        - python
        - aiosignal
        - click >=7.0
        - colorama
        - filelock
        - frozenlist
        - jsonschema
        - msgpack-python >=1.0.0,<2.0.0
        - numpy >=1.20
        - packaging
        - protobuf >=3.15.3,!=3.19.5
        - psutil
        - pyyaml
        - requests
        - setproctitle >=1.2.2,<1.4
      run_constrained:
        - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.15") }}

    test:
      imports:
        - ray
        - ray._raylet
        - ray.actor
        - ray.runtime_context
        - ray._private.state
        - ray._private.worker
      commands:
        - python -c "import ray; ray.init(include_dashboard=False)"
        - ray --help

  # the various ray[extra] installs, alphabetically
  - name: ray-air
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('ray-data', exact=True) }}
        - {{ pin_subpackage('ray-serve', exact=True) }}
        - {{ pin_subpackage('ray-train', exact=True) }}
        - {{ pin_subpackage('ray-tune', exact=True) }}
    test:
      imports:
        - ray.air

  - name: ray-data
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('ray-core', exact=True) }}
        - numpy >=1.20
        - pandas >=1.3
        - pyarrow >=6.0.1
        - fsspec
    test:
      imports:
        - ray.data

  - name: ray-default
    build:
      script:
        - cd python/ray/dashboard/client
        - npm install
        - npm ci
        - npm run build
        # not sure why this seems to get copied on windows but not linux...
        - mkdir -p $SP_DIR/ray/dashboard/client             # [not win]
        - cp -R ./build $SP_DIR/ray/dashboard/client/build  # [not win]
    requirements:
      build:
        - nodejs
      host:
        - nodejs
        - python
      run:
        - python
        - {{ pin_subpackage('ray-core', exact=True) }}
        - aiohttp >=3.7
        - aiohttp-cors
        - async-timeout
        - colorful
        - gpustat >=1.0.0
        - grpcio >=1.50,<1.59
        - opencensus
        - prometheus_client >=0.7.1
        - py-spy >=0.2.0
        - pydantic <2.0
        - requests
        - smart_open
        - typing-extensions
        - virtualenv >=20.0.24,<20.21.1

    test:
      imports:
        - ray
        - ray.dashboard
      commands:
        - python -c "import ray; ray.init(include_dashboard=True)"

  - name: ray-client
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('ray-core', exact=True) }}
        - grpcio !=1.56.0  # [osx]
        - grpcio  # [not osx]
    test:
      imports:
        # there doesn't appear to be a client module, not sure how to test this
        - ray

  - name: ray-rllib
    build:
      entry_points:
        - rllib = ray.rllib.scripts:cli
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('ray-tune', exact=True) }}
        - dm-tree
        - gymnasium ==0.28.1
        - lz4
        - pyyaml
        - scikit-image
        - scipy
        - typer
        - rich
    test:
      imports:
        - ray.rllib
      commands:
        # some interaction with rich and the test runner in azure
        # xref https://github.com/Textualize/rich/issues/2411 ?
        - python -c "import subprocess, os; os.environ['PYTHONIOENCODING']='utf-8'; subprocess.run(['rllib', '--help'], capture_output=True, check=True)"

  - name: ray-serve
    build:
      entry_points:
        - serve = ray.serve.scripts:cli
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('ray-default', exact=True) }}
        - aiorwlock
        - fastapi
        - requests
        - starlette
        - uvicorn
        - watchfiles
    test:
      imports:
        - ray.serve

  - name: ray-tune
    build:
      entry_points:
        - tune = ray.tune.scripts:cli
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('ray-default', exact=True) }}
        - fsspec
        - pandas
        - pyarrow >=6.0.1
        - requests
        - tensorboardX >=1.9
    test:
      imports:
        - ray.tune

  - name: ray-train
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('ray-tune', exact=True) }}
    test:
      imports:
        - ray.train

  - name: ray-observability
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('ray-default', exact=True) }}
        - opentelemetry-api
        - opentelemetry-sdk
        - opentelemetry-exporter-otlp
    test:
      commands:
        - echo "no tests for ray-observability, it is a convenience bundle"


