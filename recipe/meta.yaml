{% set version = "2.40.0" %}

package:
  name: ray-packages
  version: {{ version }}

source:
  url: https://github.com/ray-project/ray/archive/ray-{{ version }}.tar.gz
  sha256: 49aee8ee447ba0fc1740483ee7dedfbadba800a458a79e71630ff60df0b75ef4
  patches:
    - patches/0001-patch-redis-for-ar-ranlib.patch
    - patches/0002-Disable-making-entry-scripts.patch
    - patches/0003-Ignore-warnings-in-event.cc-and-logging.cc.patch
    - patches/0004-remove-dependencies-and-third-party-package-installs.patch
    - patches/0006-remove-stdlib-libc-from-.bazelrc.patch  # [osx and arm64]
    # See https://github.com/conda-forge/ray-packages-feedstock/issues/136
    # Keep in sync with current or active migration of libgrpc to avoid
    # ABI breakage
    - patches/0005-Vendor-grpc-1.67.1.patch
    # Patch out old zlib-1.3.0 to remove fdopen, part of zlib-1.3.1
    - patches/0007-patch-zlib-to-remove-define-fdopen-on-macos.patch
    # Patch around non-const NAN on windows in protobuf 27.5
    - patches/0008-patch-protobuf-use-of-nan-on-windows.patch
    # Patch out zlib-1.2.13 to remove fdopen, part of zlib-1.3.1
    - patches/0009-patch-zlib-in-prometheus-cpp-and-boost-as-well.patch
    # Patch bundled fmtlib/fmt in spdlog for char8_type which is invalid on macOS
    - patches/0011-patch-bundled-fmt-in-spdlog-for-invalid-char8_type.patch

build:
  number: 1

# Need these up here for conda-smithy to handle them properly.
requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - python

outputs:
  - name: ray-all
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('ray-adag', exact=True) }}  # [not osx]
        - {{ pin_subpackage('ray-air', exact=True) }}
        - {{ pin_subpackage('ray-default', exact=True) }}
        - {{ pin_subpackage('ray-client', exact=True) }}
        - {{ pin_subpackage('ray-data', exact=True) }}
        - {{ pin_subpackage('ray-rllib', exact=True) }}
        - {{ pin_subpackage('ray-serve', exact=True) }}
        - {{ pin_subpackage('ray-train', exact=True) }}
        - {{ pin_subpackage('ray-tune', exact=True) }}
    test:
      imports:
        # dummy test; actual tests are in subpackages
        - ray

  - name: ray-core
    script: build-core.sh  # [not win]
    script: build-core.bat  # [win]
    build:
      entry_points:
        - ray = ray.scripts.scripts:main
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ stdlib("c") }}
        - {{ compiler('cxx') }}
        - bazel 6.5
        - bazel-toolchain  # [not win]
        - patchelf  # [linux]
        - colorama
        - curl
        - cython >=0.29.32
        - git =2.33  # [win]
        - libxcrypt  # [linux and py<39]
        - make
        - m2-bash  # [win]
        - psutil
        - python
        - setproctitle >=1.2.2,<1.4
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
      host:
        - python
        - pip
        - packaging
        - libgrpc
        - openjdk =11
        - setuptools
      run:
        - python
        - aiohttp >=3.7,<3.10.6
        - aiosignal
        - click >=7.0
        - colorama
        - filelock
        - frozenlist
        - jsonschema
        - msgpack-python >=1.0.0,<2.0.0
        - packaging
        - protobuf >=3.15.3,!=3.19.5
        - psutil
        - pyyaml
        - requests
        - setproctitle >=1.2.2,<1.4
      run_constrained:

    test:
      imports:
        - ray
        - ray._raylet
        - ray.actor
        - ray.runtime_context
        - ray._private.state
        - ray._private.worker
      commands:
        - python -c "import ray; ray.init(include_dashboard=False)"
        - ray --help

  # the various ray[extra] installs, alphabetically
  - name: ray-air
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('ray-data', exact=True) }}
        - {{ pin_subpackage('ray-serve', exact=True) }}
        - {{ pin_subpackage('ray-train', exact=True) }}
        - {{ pin_subpackage('ray-tune', exact=True) }}
    test:
      imports:
        - ray.air

  - name: ray-data
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('ray-core', exact=True) }}
        - pandas >=1.3
        - pyarrow >=9.0.0
        - fsspec
    test:
      imports:
        - ray.data

  - name: ray-default
    build:
      script:
        - cd python/ray/dashboard/client
        - npm install
        - npm ci
        - npm run build
        # not sure why this seems to get copied on windows but not linux...
        - mkdir -p $SP_DIR/ray/dashboard/client             # [not win]
        - cp -R ./build $SP_DIR/ray/dashboard/client/build  # [not win]
    requirements:
      build:
        - nodejs
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('ray-core', exact=True) }}
        - aiohttp-cors
        - async-timeout
        - colorful
        - grpcio
        - memray  # [not win]
        - opencensus
        - prometheus_client >=0.7.1
        - py-spy >=0.2.0
        - pydantic !=2.0.*,!=2.1.*,!=2.2.*,!=2.3.*,!=2.4.*,<3
        - requests
        - smart_open
        - typing-extensions
        - virtualenv >=20.0.24,!=20.21.1

    test:
      imports:
        - ray
        - ray.dashboard
      commands:
        - python -c "import ray; ray.init(include_dashboard=True)"

  - name: ray-client
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('ray-core', exact=True) }}
        - grpcio
    test:
      imports:
        - ray
      commands:
        - ray start --head
        - python -c "import ray; ray.init('ray://127.0.0.1:10001')"
        - ray stop

  - name: ray-rllib
    build:
      entry_points:
        - rllib = ray.rllib.scripts:cli
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('ray-tune', exact=True) }}
        - dm-tree
        - gymnasium ==1.0.0
        - lz4
        - pyyaml
        - scikit-image
        - scipy
        - typer
        - rich
    test:
      imports:
        - ray.rllib
      commands:
        # some interaction with rich and the test runner in azure
        # xref https://github.com/Textualize/rich/issues/2411 ?
        - python -c "import subprocess, os; os.environ['PYTHONIOENCODING']='utf-8'; subprocess.run(['rllib', '--help'], capture_output=True, check=True)"

  - name: ray-serve
    build:
      entry_points:
        - serve = ray.serve.scripts:cli
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('ray-default', exact=True) }}
        - aiorwlock
        - fastapi
        - requests
        - starlette
        - uvicorn
        - watchfiles
    test:
      imports:
        - ray.serve

  - name: ray-tune
    build:
      entry_points:
        - tune = ray.tune.scripts:cli
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('ray-default', exact=True) }}
        - fsspec
        - pandas
        - pyarrow >=6.0.1
        - requests
        - tensorboardX >=1.9
    test:
      imports:
        - ray.tune

  - name: ray-train
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('ray-tune', exact=True) }}
    test:
      imports:
        - ray.train

  - name: ray-observability
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('ray-default', exact=True) }}
        - opentelemetry-api
        - opentelemetry-sdk
        - opentelemetry-exporter-otlp
    test:
      commands:
        - echo "no tests for ray-observability, it is a convenience bundle"

  - name: ray-adag
    build:
      skip: true  # [osx]
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('ray-default', exact=True) }}
        - cupy
    test:
      commands:
        - echo "no tests for ray-adag, it is a convenience bundle"


